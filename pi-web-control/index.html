<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #eee;
      font-size: 16px;
      flex: 1;
      text-align: center;
    }
    .tab.active {
      background: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button.action {
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    button.action:hover {
      background: #0056b3;
    }
    .zone-checkboxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .zone-checkbox {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .zone-checkbox:hover {
      background: #ddd;
    }
    .zone-checkbox input {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      cursor: pointer;
    }
    .zone-checkbox label {
      font-size: 18px;
      cursor: pointer;
      flex: 1;
    }
    .zone-checkbox.selected {
      background: #28a745;
      color: white;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    .current-zones {
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      background: #e9ecef;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sonos Control Panel</h1>

  <div class="current-zones">
    Active: <span id="active-zones">Loading...</span>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showTab('zones')">Zones</button>
    <button class="tab" onclick="showTab('music')">Music Control</button>
  </div>

  <div id="zones" class="tab-content active">
    <div class="zone-checkboxes">
      <div class="zone-checkbox" onclick="toggleZone('luke')">
        <input type="checkbox" id="zone-luke" onchange="updateZones()">
        <label for="zone-luke">Luke's Room</label>
      </div>
      <div class="zone-checkbox" onclick="toggleZone('dlk')">
        <input type="checkbox" id="zone-dlk" onchange="updateZones()">
        <label for="zone-dlk">Dining / Living / Kitchen</label>
      </div>
      <div class="zone-checkbox" onclick="toggleZone('family')">
        <input type="checkbox" id="zone-family" onchange="updateZones()">
        <label for="zone-family">Family Room</label>
      </div>
    </div>
  </div>

  <div id="music" class="tab-content">
    <div class="button-group">
      <button class="action" onclick="runAction('sonos_playpause')">Play / Pause</button>
      <button class="action" onclick="runAction('sonos_next')">Next Track</button>
      <button class="action" onclick="runAction('sonos_volume_up')">Volume Up</button>
      <button class="action" onclick="runAction('sonos_volume_down')">Volume Down</button>
      <button class="action" onclick="runAction('sonos_play_liked')">Play Liked Songs</button>
      <button class="action" onclick="runAction('sonos_play_christmas')">Play Christmas</button>
    </div>
  </div>

  <pre id="output"></pre>

  <script>
    const zoneNames = {
      luke: "Luke's Room",
      dlk: "DLK",
      family: "Family Room"
    };

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
    }

    function toggleZone(zone) {
      const checkbox = document.getElementById('zone-' + zone);
      checkbox.checked = !checkbox.checked;
      updateZones();
    }

    function getSelectedZones() {
      const zones = [];
      if (document.getElementById('zone-luke').checked) zones.push('luke');
      if (document.getElementById('zone-dlk').checked) zones.push('dlk');
      if (document.getElementById('zone-family').checked) zones.push('family');
      return zones;
    }

    function updateZoneStyles() {
      ['luke', 'dlk', 'family'].forEach(zone => {
        const checkbox = document.getElementById('zone-' + zone);
        const container = checkbox.closest('.zone-checkbox');
        if (checkbox.checked) {
          container.classList.add('selected');
        } else {
          container.classList.remove('selected');
        }
      });
    }

    function updateActiveDisplay(zones) {
      const display = document.getElementById('active-zones');
      if (zones.length === 0) {
        display.textContent = 'None selected';
      } else {
        display.textContent = zones.map(z => zoneNames[z]).join(' + ');
      }
    }

    function updateZones() {
      const zones = getSelectedZones();
      updateZoneStyles();

      if (zones.length === 0) {
        updateActiveDisplay([]);
        document.getElementById('output').textContent = 'Please select at least one zone';
        return;
      }

      fetch('/set_target?zones=' + zones.join(','))
        .then(response => response.json())
        .then(data => {
          updateActiveDisplay(zones);
          document.getElementById('output').textContent = data.output + data.error;
        });
    }

    function runAction(action) {
      const zones = getSelectedZones();
      if (zones.length === 0) {
        document.getElementById('output').textContent = 'Please select at least one zone first';
        return;
      }

      fetch('/run/' + action)
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').textContent = data.output + data.error;
        });
    }

    // Load current target on page load
    fetch('/get_target')
      .then(response => response.json())
      .then(data => {
        const zones = data.target.split(',').filter(z => z);
        zones.forEach(zone => {
          const checkbox = document.getElementById('zone-' + zone);
          if (checkbox) checkbox.checked = true;
        });
        updateZoneStyles();
        updateActiveDisplay(zones);
      });
  </script>
</body>
</html>
